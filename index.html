<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    />

    <link rel="stylesheet" href="" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2 class="header">register with us</h2>
        <div class="control">
          <label for="username" class="label label--username">username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="enter username"
            class="input input--username"
          />
          <small class="error-msg error-msg--username">Error message</small>
        </div>
        <div class="control">
          <label for="email" class="label label--email">email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="enter email"
            class="input input--email"
          />
          <small class="error-msg error-msg--email">error message</small>
        </div>
        <div class="control">
          <label for="password" class="label label--password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="enter password"
            class="input input--password"
          />
          <small class="error-msg error-msg--password">error message</small>
          <div class="container--password-val">
            <p id="lower-val">
              <span class="span--password-val fa" id="lower-sp"> </span>Must
              contain one lowercase letter
            </p>
            <p id="upper-val">
              <span class="span--password-val fa" id="upper-sp"> </span>Must
              contain one uppercase letter
            </p>
            <p id="num-val">
              <span class="span--password-val fa" id="num-sp"> </span>Password
              must contain one number
            </p>
            <p id="special-val">
              <span class="span--password-val fa" id="special-sp"> </span
              >Password must contain one special character
            </p>
            <p id="length-val">
              <span class="span--password-val fa" id="length-sp"> </span
              >Password must be between 8 and 20 characaters
            </p>
          </div>
        </div>
        <div class="control">
          <label for="password2" class="label label--password2"
            >confirm password</label
          >
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="re-enter password"
            class="input input--password2"
          />
          <small class="error-msg error-msg--password2">error message</small>
        </div>
        <div class="bttn-container">
          <button type="button" class="bttn">Submit</button>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
